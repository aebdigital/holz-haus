<body>

    <section class="blog-hero">

        </div>

    <!-- Blog Content Section -->

        <div class="container">
            <div class="blog-grid">
                <!-- Featured Article -->
                <article class="blog-article featured">
                    <div class="article-image">
                        <img src="../sources/IMG_20200212_092944.jpg" alt="Vzduchotesnosť drevostavieb" loading="lazy">
                    </div>
                    <div class="article-content">
                        <div class="article-meta">
                            <span class="article-date">8. marca 2017</span>
                            <span class="article-category">Technológie</span>
                        </div>
                        <h2 class="article-title">Vzduchotesnosť a jej skúška kvality</h2>
                        <p class="article-excerpt">Trendy moderného bývania dnes poskytujú oveľa viac ako len štandardné bývanie – musia ponúkať vysoký štandard energetickej účinnosti, funkčnosť obvodovej a strešnej konštrukcie počas celej doby používania...</p>
                        <a href="#" class="read-more-btn">Čítať viac</a>
                    </div>
                </article>
            </div>
            
            <!-- Blog Navigation -->
           
        </div>
    </section>

    <!-- Footer will be inserted here by JS -->
    <div id="footer-container"></div>

    <!-- JS Components -->
    <script type="module" src="../js/main.js"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule src="../js/fallback-components.js"></script>
    <script src="../script.js"></script>
    
    <!-- Initialize components directly if modules don't load -->
    <script>
        // Check if components loaded after a short delay
        setTimeout(function() {
            if (!document.querySelector('.navbar-transparent')) {
                console.log('Modules did not load, trying fallback...');
                if (typeof initFallbackComponents === 'function') {
                    initFallbackComponents();
                } else {
                    // Load fallback script if not already loaded
                    var script = document.createElement('script');
                    script.src = '../js/fallback-components.js';
                    script.onload = function() {
                        if (typeof initFallbackComponents === 'function') {
                            initFallbackComponents();
                        }
                    };
                    document.head.appendChild(script);
                }
            }
        }, 100);
    </script>
