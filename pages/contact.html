<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Kontakt - HolzHaus s.r.o. | Drevostavby Detva, Vígľaš</title>
    <meta name="description" content="Kontaktujte HolzHaus s.r.o. pre konzultáciu o ekologických drevostavbách a pasívnych domoch. Sídlo Vígľaš, tel: +421 907 431 398.">
    <meta name="keywords" content="kontakt HolzHaus, drevostavby Detva, pasívne domy Vígľaš, ekologické stavby kontakt, telefón, adresa">
    <meta name="author" content="HolzHaus s.r.o.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://holz-haus.sk/contact.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../sources/FAVICON.png">
    <link rel="apple-touch-icon" href="../sources/FAVICON.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://holz-haus.sk/contact.html">
    <meta property="og:title" content="Kontakt - HolzHaus s.r.o. | Drevostavby">
    <meta property="og:description" content="Kontaktujte nás pre konzultáciu o vašom novom ekologickom domove.">
    <meta property="og:image" content="https://holz-haus.sk/sources/IMG_0434a.jpg">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/pages/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Lenis Smooth Scrolling -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

</head>
<body>
    <!-- Header will be inserted here by JS -->
    <div id="header-container"></div>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <div class="hero-background">
            <img src="../sources/1B9A6411.jpg" alt="HolzHaus drevostavby" class="hero-bg-image active">
        </div>
        <div class="container">
            <div class="contact-hero-content">
                <h1 class="contact-hero-title">Kontakt</h1>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-content">
                <div class="contact-info">
                    <h2 class="contact-info-title">Spojte sa s nami</h2>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="contact-item-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="contact-text">
                                <h3 class="contact-item-title">Adresa</h3>
                                <p>Malinovského 78/54<br>962 02 Vígľaš<br>Slovenská republika</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-item-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="contact-text">
                                <h3 class="contact-item-title">Telefón</h3>
                                <p><a href="tel:+421907431398">+421 907 431 398</a></p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-item-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="contact-text">
                                <h3 class="contact-item-title">Email</h3>
                                <p><a href="mailto:info@holz-haus.sk">info@holz-haus.sk</a></p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-item-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="contact-text">
                                <h3 class="contact-item-title">Pracovné hodiny</h3>
                                <p>Pondelok - Piatok: 8:00 - 17:00<br>Sobota: 9:00 - 14:00<br>Nedeľa: Zatvorené</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="contact-form">
                    <h2 class="contact-form-title">Napíšte nám</h2>
                    <form class="contact-form-container" action="#" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Meno a priezvisko *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Telefón</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="subject">Predmet</label>
                                <select id="subject" name="subject">
                                    <option value="">Vyberte predmet</option>
                                    <option value="drevostavba">Ekologická drevostavba</option>
                                    <option value="pasivny-dom">Pasívny dom</option>
                                    <option value="nizkoenergeticky">Nízkoenergetický dom</option>
                                    <option value="poradenstvo">Energetické poradenstvo</option>
                                    <option value="projektovanie">Projektovanie</option>
                                    <option value="realizacia">Realizácia</option>
                                    <option value="ine">Iné</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Správa *</label>
                            <textarea id="message" name="message" rows="6" required placeholder="Popíšte vaše požiadavky a predstavy..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="privacy" required>
                                <span class="checkmark"></span>
                                Súhlasím so spracovaním osobných údajov v súlade s <a href="#" onclick="openPrivacyPopup(); return false;">ochranou osobných údajov</a> *
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Odoslať správu</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <div class="map-full-width">
            <div class="map-header">
                <h2 class="map-section-title">Ako sa k nám dostanete</h2>
            </div>
            <div class="map-container">
                <div class="map-overlay">
                    <span class="map-overlay-text">Pre interakciu s mapou kliknite</span>
                </div>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1d2659.9!2d19.4081759!3d48.5468093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47155ac7dccfe365%3A0x4e07c62cd021dbd!2sHolzHaus%20-%20Ekologick%C3%A9%20stavby%20z%20dreva!5e0!3m2!1sen!2sus!4v1635000000000!5m2!1sen!2sus"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Footer will be inserted here by JS -->
    <div id="footer-container"></div>

    <!-- JS Components -->
    <script type="module" src="../js/main.js"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule src="../js/fallback-components.js"></script>
    <script src="../script.js"></script>
    
    <!-- Initialize components directly if modules don't load -->
    <script>
        // Check if components loaded after a short delay
        setTimeout(function() {
            if (!document.querySelector('.navbar-transparent')) {
                console.log('Modules did not load, trying fallback...');
                if (typeof initFallbackComponents === 'function') {
                    initFallbackComponents();
                } else {
                    // Load fallback script if not already loaded
                    var script = document.createElement('script');
                    script.src = '../js/fallback-components.js';
                    script.onload = function() {
                        if (typeof initFallbackComponents === 'function') {
                            initFallbackComponents();
                        }
                    };
                    document.head.appendChild(script);
                }
            }
        }, 100);

        // Map overlay click handler
        document.addEventListener('DOMContentLoaded', function() {
            const mapOverlay = document.querySelector('.map-overlay');
            if (mapOverlay) {
                mapOverlay.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.classList.add('hidden');
                }, { passive: false });
            }
        });
    </script>
</body>
</html>
